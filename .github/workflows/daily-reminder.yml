name: Daily Portfolio Reminder

on:
  schedule:
    - cron: '0 8 * * *'  # 8 AM daily
  workflow_dispatch:  # Manual trigger

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Reminder
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toDateString();
            const mediaDeadline = new Date('2024-11-25');
            const daysLeft = Math.ceil((mediaDeadline - new Date()) / (1000 * 60 * 60 * 24));
            
            if (daysLeft > 0) {
              const message = 'ğŸ“… **Daily Reminder - ' + today + '**\n\nğŸ¯ Media Collection Progress Check\nâ° ' + daysLeft + ' days remaining until Nov 25th deadline\nğŸ“ Don\'t forget your 1-hour media session today!\n\nTasks to focus on:\n- [ ] Source new images\n- [ ] Optimize existing images\n- [ ] Test loading performance';
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: 1,
                body: message
              });
            }
