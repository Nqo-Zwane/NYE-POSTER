name: Daily Portfolio Reminder

on:
  schedule:
    - cron: '0 9 * * *'  # 9 AM daily
  workflow_dispatch:  # Manual trigger

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Reminder
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toDateString();
            const mediaDeadline = new Date('2024-11-25');
            const daysLeft = Math.ceil((mediaDeadline - new Date()) / (1000 * 60 * 60 * 24));
            
            if (daysLeft > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: 1,
                body: `ğŸ“… **Daily Reminder - ${today}**

ğŸ¯ Media Collection Progress Check
â° ${daysLeft} days remaining until Nov 25th deadline
ğŸ“ Don't forget your 1-hour media session today!

Tasks to focus on:
- [ ] Source new images
- [ ] Optimize existing images  
- [ ] Test loading performance`
              });
            }
