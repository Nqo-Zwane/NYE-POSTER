name: Daily Evening Issue Reminder

on:
  schedule:
    - cron: '0 18 * * *'  # 6 PM daily
  workflow_dispatch:

jobs:
  daily-issue-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Issue Reminders
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toDateString();
            const issues = [
              { number: 1, title: 'Media Collection', deadline: '2024-11-25' },
              { number: 2, title: 'Particle Animation Logo', deadline: '2024-11-28' },
              { number: 3, title: 'Creative Direction', deadline: '2024-12-01' }
            ];
            
            for (const issue of issues) {
              const deadlineDate = new Date(issue.deadline);
              const daysLeft = Math.ceil((deadlineDate - new Date()) / (1000 * 60 * 60 * 24));
              
              let status = daysLeft > 0 ? `${daysLeft} days remaining` : 'OVERDUE';
              let emoji = daysLeft > 3 ? 'ğŸ“‹' : daysLeft > 0 ? 'âš ï¸' : 'ğŸš¨';
              
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: `${emoji} **Evening Check-in - ${today}**

ğŸ“ **Issue:** ${issue.title}
ğŸ“… **Deadline:** ${issue.deadline}
â° **Status:** ${status}

How did today go? Don't forget to log your time when you commit!`
                });
              } catch (error) {
                console.log(`Could not comment on issue ${issue.number}: ${error.message}`);
              }
            }
